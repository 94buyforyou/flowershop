<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>貪吃蛇</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="scoreBox">
                    <p id="myScore"></p>
                    <p id="myScore2"></p>
                </div>
                <button onclick="location.reload();" id="start">
                    開始新遊戲
                </button>
                <p>請使用方向鍵或螢幕上的按鍵遊玩</p>
            </div>

            <canvas
                id="myCanvas"
                width="320"
                height="320"
                style="background-color: black"
            ></canvas>

            <div class="arrowBox">
                <i class="fa-solid fa-play fa-rotate-270" id="up"></i>
                <div class="arrowBox2">
                    <i class="fa-solid fa-play fa-rotate-180" id="left"></i>
                    <i class="fa-solid fa-play" id="right"></i>
                </div>
                <i class="fa-solid fa-play fa-rotate-90" id="down"></i>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
